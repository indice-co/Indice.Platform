<lib-view-layout title=""
[busy]="!items"
[actions]="formActions"
>
  <lib-list-view [items]="items"
              [count]="count"
              [busy]="!items"
              [show-pager]="false"
              >
    <lib-list-column [title]="'Code' | translate">
        <ng-template let-item>{{ item.code || '-' }}</ng-template>
    </lib-list-column>
    <lib-list-column [title]="'Status' | translate">
        <ng-template let-item>{{ item.status }}</ng-template>
    </lib-list-column>
    <lib-list-column [title]="'Title' | translate">
        <ng-template let-item>{{ item.title }}</ng-template>
    </lib-list-column>
    <lib-list-column [title]="'Description' | translate">
        <ng-template let-item>{{ item.description }}</ng-template>
    </lib-list-column>
    <lib-list-column [title]="'Private' | translate">
        <ng-template let-item>{{ item.private }}</ng-template>
    </lib-list-column>
    <lib-list-column [title]="'Actions' | translate">
        <ng-template let-item>
          <a title="Επεξεργασία τύπου"
          [routerLinkActive]="['']"
          [routerLinkActiveOptions]="{ exact: true }"
          [routerLink]="['', { outlets: { rightpane: [item.id, 'edit-checkpoint-type'] } }]"
          class="bg-dusty-orange hover:bg-dusty-orange-opacity text-white font-bold p-2 inline-flex rounded text-xs">
          <span>Επεξεργασία</span>
          </a>
        </ng-template>
    </lib-list-column>
  </lib-list-view>
</lib-view-layout>
