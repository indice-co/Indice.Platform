<lib-view-layout title="Δημιουργία Τύπου Αίτησης">
  <main class="details-view-container">
    <div class="bg-white shadow-sm rounded-sm w-full p-2">
      <div class="space-y-6 sm:px-6 lg:px-0 lg:col-span-8 md:col-span-9 w-full">
        <div class="form-container">
          <json-schema-form [schema]="schema"
                            [layout]="layout"
                            [framework]="framework"
                            [widgets]="widgets"
                            [(data)]="data"
                            (onSubmit)="onSubmit($event)">
          </json-schema-form>
        </div>
      </div>
    </div>
  </main>
</lib-view-layout>
