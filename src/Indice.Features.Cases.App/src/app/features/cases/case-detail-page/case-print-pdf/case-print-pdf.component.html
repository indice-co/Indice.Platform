<ng-container *ngIf="enabled">
    <hr class="mb-3 mt-5">
    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-2">
        Κατεβάστε το Pdf της αίτησης.
    </h3>
    <div class="mt-auto pt-1 space-y-1">
        <p class="text-s mb-4">Ισχύει μόνο για αποθηκευμένες αιτήσεις.
        </p>
        <button class="btn-info mt-2 mr-1 text-white font-bold"
                [disabled]="buttonDisabled"
                [ngClass]="{'opacity-50 cursor-not-allowed': buttonDisabled}"
                (click)="onDownload()">
            <svg xmlns="http://www.w3.org/2000/svg"
                 class="h-6 w-6"
                 fill="none"
                 viewBox="0 0 24 24"
                 stroke="currentColor"
                 stroke-width="2">
                <path stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            &nbsp; Pdf αίτησης
        </button>
    </div>
</ng-container>
