<lib-side-view-layout [title]="'Υποβολή Νεας Αίτησης'" (ok)="createDraft()" [ok-close-dialog]="true" ok-label="Νέα αίτηση"
    [disabled]="!(customer && caseType?.code)">
    <form class="space-y-8 divide-y divide-gray-200 py-5">
        <app-select-case-type (selectedCaseTypeEvent)="caseType = $event"></app-select-case-type>
        <app-search-customer [caseTypeConfig]="caseType?.config" (selectedCustomerEvent)="customer = $event" *ngIf="caseType?.code"></app-search-customer>
    </form>
</lib-side-view-layout>
