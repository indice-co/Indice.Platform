<ngb-toast *ngFor="let toast of toastService.toasts" [class]="toast.classname" [header]="toast.header" [autohide]="true" [delay]="toast.delay" (hide)="toastService.remove(toast)">
    <ng-template [ngIf]="isTemplate(toast)" [ngIfElse]="text">
        <ng-template [ngTemplateOutlet]="toast.textOrTpl"></ng-template>
    </ng-template>
    <ng-template #text>{{ toast.textOrTpl }}</ng-template>
</ngb-toast>
