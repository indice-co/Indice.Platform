<div class="topbar">
  <div class="topbar-left d-none d-lg-block">
    <div class="text-center">
      <a [routerLink]="['dashboard']" class="logo">
        <img src="assets/img/logo.svg" height="70" alt="logo" />
      </a>
    </div>
  </div>
  <nav class="navbar-custom">
    <ul class="list-inline float-end mb-0">
      <li
        class="list-inline-item dropdown notification-list nav-user"
        ngbDropdown
      >
        <a
          href="javascript:void(0);"
          class="nav-link dropdown-toggle arrow-none waves-effect"
          role="button"
          ngbDropdownToggle
        >
          <img
            [userPicture]="profile.sub"
            [displayName]="profile"
            size="64"
            class="rounded-circle m-r-10"
          />
          <span class="d-none d-md-inline-block m-l-1">
            {{ displayName }}
            <i class="material-icons align-middle">chevron_right</i>
          </span>
        </a>
        <div
          class="dropdown-menu dropdown-menu-right profile-dropdown"
          ngbDropdownMenu
        >
          <!-- <a class="dropdown-item"
                       href="#">
                        <i class="material-icons text-muted">account_circle</i> Profile
                    </a> -->
          <a
            class="dropdown-item"
            (click)="signOut()"
            href="javascript:void(0);"
          >
            <i class="material-icons text-muted">exit_to_app</i> Sign Out
          </a>
        </div>
      </li>
    </ul>
    <ul class="list-inline menu-left mb-0">
      <li class="list-inline-item">
        <button
          (click)="toggleMenu()"
          type="button"
          class="button-menu-mobile open-left waves-effect"
        >
          <i class="material-icons">menu</i>
        </button>
      </li>
      <li
        class="list-inline-item dropdown notification-list d-none d-sm-inline-block"
        ngbDropdown
      >
        <a
          class="nav-link dropdown-toggle arrow-none waves-effect"
          href="javascript:void(0);"
          role="button"
          ngbDropdownToggle
          *ngIf="
            authService.isAdminUIUsersWriter() ||
            authService.isAdminUIClientsWriter()
          "
        >
          Create New
          <i class="material-icons align-middle">add</i>
        </a>
        <div class="dropdown-menu" ngbDropdownMenu>
          <a
            [routerLink]="['/app/users/add']"
            class="dropdown-item"
            *ngIf="authService.isAdminUIUsersWriter()"
          >
            User
          </a>
          <a
            [routerLink]="['/app/roles/add']"
            class="dropdown-item"
            *ngIf="authService.isAdminUIUsersWriter()"
          >
            Role
          </a>
          <a
            [routerLink]="['/app/clients/add']"
            class="dropdown-item"
            *ngIf="authService.isAdminUIClientsWriter()"
          >
            Client
          </a>
          <a
            [routerLink]="['/app/resources/add']"
            [state]="{ origin: 'identity' }"
            class="dropdown-item"
            *ngIf="authService.isAdminUIClientsWriter()"
          >
            Identity Resource
          </a>
          <a
            [routerLink]="['/app/resources/add']"
            [state]="{ origin: 'api' }"
            class="dropdown-item"
            *ngIf="authService.isAdminUIClientsWriter()"
          >
            API Resource
          </a>
          <a
            [routerLink]="['/app/claim-types/add']"
            class="dropdown-item"
            *ngIf="
              authService.isAdminUIUsersWriter() ||
              authService.isAdminUIClientsWriter()
            "
          >
            Claim Type
          </a>
        </div>
      </li>
    </ul>
  </nav>
</div>
