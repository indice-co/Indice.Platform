<div class="row">
    <div class="col-sm-12">
        <div class="page-title-box">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h4 class="page-title m-0">Roles List ({{ count }})</h4>
                    <p class="text-muted font-14">
                        Get a list of all system roles.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <app-list-view [clientSide]="false" [columns]="columns" [rows]="rows" [count]="count" [rowsPerPage]="15" [defaultSortField]="'name'" [defaultSortDirection]="'Asc'" (search)="getRoles($event)" #rolesList>
        </app-list-view>
    </div>
</div>
<ng-template let-row="row" let-value="value" #actionsTemplate>
    
    <a class="icon-link text-primary" 
       href="#" 
       role="button" 
       *ngIf="value" 
       [routerLink]="value + '/edit'" 
       title="{{ canEditRole ? 'Edit' : 'View' }}">
        <i class="material-icons align-middle">{{ canEditRole ? 'edit' : 'view_headline' }}</i>
    </a>
</ng-template>
<ng-template let-row="row"
             let-value="value"
             #keyTemplate>
    <span class="badge text-muted border boder-primary bg-light m-1" [title]="value">
        {{ value }}
    </span>
</ng-template>
