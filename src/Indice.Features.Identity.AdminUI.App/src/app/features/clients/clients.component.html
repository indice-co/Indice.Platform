<div class="row">
    <div class="col-sm-12">
        <div class="page-title-box">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h4 class="page-title m-0">Clients List ({{ count }})</h4>
                    <p class="text-muted font-14">Get a list of all system clients.</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <app-list-view [clientSide]="false" [columns]="columns" [rows]="rows" [count]="count" [rowsPerPage]="15" [defaultSortField]="'clientId'" [defaultSortDirection]="'Asc'" (search)="getClients($event)" #clientsList></app-list-view>
    </div>
</div>
<ng-template let-row="row" let-value="value" #actionsTemplate>
    <a class="icon-link text-primary" href="#" role="button" *ngIf="value" [routerLink]="value + '/details'" title="{{ canEditClient ? 'Edit' : 'View' }}">
        <i class="material-icons align-middle">{{ canEditClient ? 'edit' : 'view_headline' }}</i>
    </a>
</ng-template>
<ng-template let-row="row" let-value="value" #clientIdTemplate>
    <span class="badge text-muted border boder-primary bg-light m-1" [title]="value">
        {{ value }}
        <i *ngIf="row.nonEditable" title="reserved" class="align-middle text-warning material-icons" style="font-size: 12px;">lock</i></span>
</ng-template>
