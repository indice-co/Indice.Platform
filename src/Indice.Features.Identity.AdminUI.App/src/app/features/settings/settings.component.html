<div class="row">
    <div class="col-sm-12">
        <div class="page-title-box">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h4 class="page-title m-0">Application Settings List ({{ count }})</h4>
                    <p class="text-muted font-14">
                        Get a list of all application settings.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <app-list-view [clientSide]="true"
                       [columns]="columns"
                       [rows]="rows"
                       [count]="count"
                       [rowsPerPage]="2147483647"
                       [defaultSortField]="'key'"
                       [defaultSortDirection]="'Asc'"
                       (search)="getSettings($event)"
                       #claimTypesList>
        </app-list-view>
    </div>
</div>
<ng-template let-row="row"
             let-value="value"
             #actionsTemplate>
    
    <a class="icon-link text-primary" 
        href="#" 
        role="button" 
        [routerLink]="value + '/edit'" 
        title="Edit">
        <i class="material-icons align-middle">edit_outlined</i>
    </a>
</ng-template>
<ng-template let-row="row"
             let-value="value"
             #keyTemplate>
    <span class="badge text-muted border boder-primary bg-light m-1" [title]="value">
        {{ value }}
    </span>
</ng-template>
<ng-template let-row="row"
             let-value="value"
             #valueTemplate>
    <code class="highlighter-rouge">{{ value }}</code>
</ng-template>
