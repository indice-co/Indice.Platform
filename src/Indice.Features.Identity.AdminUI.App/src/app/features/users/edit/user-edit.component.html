<div class="row">
  <div class="col-12">
    <div class="card m-b-30 m-t-30">
      <div class="card-body">
        <div class="row">
          <div class="col-12 m-b-5">
            <div class="card mb-3" style="max-width: 540px">
              <div class="row no-gutters">
                <div class="col-md-3">
                  <div class="profile-container text-center">
                    <label for="user-profile-picture">
                      <div class="profilepic">
                        <img
                          class="profilepic__image img-fluid rounded-circle"
                          [src]="avatar"
                          alt="{{ displayName }} profile picture"
                        />
                        <div class="profilepic__content">
                          <i class="material-icons profilepic__icon"
                            >photo_camera</i
                          >
                          <input
                            #fileInput
                            type="file"
                            accept="image/*"
                            id="user-profile-picture"
                            (change)="onFileChange($event)"
                            class="d-none"
                          />
                        </div>
                      </div>
                    </label>
                  </div>
                </div>
                <div class="col-md-9">
                  <div class="card-body">
                    <h5 class="card-title">{{ displayName }}</h5>
                    <p class="card-text m-b-5">
                      {{ userName }}
                    </p>
                    <p class="card-text">
                      {{ userId }}
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <h4 class="mt-0 header-title">Edit User</h4>
        <p class="text-muted m-b-30 font-14">
          Here you can modify some properties of a system user.
        </p>
        <ul role="tablist" class="nav nav-tabs justify-content-start">
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="['details']"
              routerLinkActive="active"
              role="tab"
              id="user-details-tab"
              >Details</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="['additional-details']"
              routerLinkActive="active"
              role="tab"
              id="user-additional-details-tab"
              >Additional Details</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="['roles']"
              routerLinkActive="active"
              role="tab"
              id="user-roles-tab"
              >Roles</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="['applications']"
              routerLinkActive="active"
              role="tab"
              id="user-applications-tab"
              >Applications</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="['external-logins']"
              routerLinkActive="active"
              role="tab"
              id="user-logins-tab"
              >External Logins</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="['devices']"
              routerLinkActive="active"
              role="tab"
              id="user-devices-tab"
              >Devices</a
            >
          </li>
          <li class="nav-item" *ngIf="signInLogsEnabled">
            <a
              class="nav-link"
              [routerLink]="['sign-in-logs']"
              routerLinkActive="active"
              role="tab"
              id="user-sign-in-logs-tab"
              >Sign In Logs</a
            >
          </li>
        </ul>
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template let-modal #content>
  <div class="modal-header justify-content-center">
    <h3>Drag the image to reposition</h3>
  </div>
  <div class="modal-body">
    <div class="row mb-3 justify-content-center">
      <div class="col-auto">
        <canvas
          id="canvas"
          width="400"
          height="400"
          (mousedown)="onPanStart($event)"
          (mousemove)="onPan($event)"
          (mouseup)="onPanEnd()"
          (touchstart)="onPanStart($event)"
          (touchmove)="onPan($event)"
          (touchend)="onPanEnd()"
        >
        </canvas>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <label for="zoomRange" class="form-label">Zoom</label>
        <input
          id="zoomRange"
          type="range"
          [min]="minScale"
          [max]="maxScale"
          step="0.01"
          [value]="scale"
          (input)="onZoomChange($event)"
          class="form-range"
        />
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-secondary"
      data-bs-dismiss="modal"
      (click)="closeModal()"
    >
      Close
    </button>
    <button (click)="cropImage()" class="btn btn-primary">Done</button>
  </div>
</ng-template>
