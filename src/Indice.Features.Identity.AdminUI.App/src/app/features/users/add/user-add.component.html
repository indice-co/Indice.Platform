<div class="row">
  <div class="col-sm-12">
    <div class="card m-b-30 m-t-30">
      <div class="card-body">
        <h4 class="mt-0 header-title">Add User</h4>
        <p class="text-muted m-b-30 font-14">Create a new User.</p>
        <h3
          class="m-b-30 text-center"
          [ngClass]="{ 'd-none': i !== wizardStepIndex }"
          *ngFor="let step of apiResourceSteps; let i = index"
        >
          Step {{ wizardStepIndex + 1 }} of {{ apiResourceSteps.length }} -
          {{ step.title }}
        </h3>
        <form
          class="needs-validation"
          [ngClass]="{ 'was-validated': hostFormValidated }"
          [formGroup]="form"
          novalidate
          #ngForm="ngForm"
        >
          <ng-template wizardStepHost></ng-template>
          <div class="mb-3">
            <div>
              <button
                type="button"
                class="btn btn-secondary m-r-5"
                *ngIf="canGoBack"
                (click)="goToPreviousStep()"
              >
                Previous Step
              </button>
              <button
                type="button"
                class="btn btn-primary m-r-5"
                *ngIf="canGoFront"
                (click)="goToNextStep()"
              >
                Next Step
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                *ngIf="isSummaryStep"
                (click)="save()"
              >
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
