<div class="row">
    <div class="col-sm-12">
        <div class="page-title-box">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h4 class="page-title m-0">Dashboard</h4>
                </div>
            </div>
        </div>
        <h5 class="m-t-20 m-b-30">Overview</h5>
        <div class="row">
            <div class="col-xl-3 col-md-6">
                <div class="card bg-primary mini-stat text-white">
                    <div class="p-3 mini-stat-desc">
                        <div class="clearfix">
                            <h6 class="text-uppercase mt-0 float-left text-white-50">Users</h6>
                            <h4 class="mb-3 mt-0 float-right">{{ summary.numberOfUsers }}</h4>
                        </div>
                    </div>
                    <div class="p-3">
                        <div class="float-right">
                            <a class="text-white-50"
                               [routerLink]="'/app/users'">
                                <i class="material-icons">group</i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6">
                <div class="card bg-info mini-stat text-white">
                    <div class="p-3 mini-stat-desc">
                        <div class="clearfix">
                            <h6 class="text-uppercase mt-0 float-left text-white-50">Clients</h6>
                            <h4 class="mb-3 mt-0 float-right">{{ summary.numberOfClients }}</h4>
                        </div>
                    </div>
                    <div class="p-3">
                        <div class="float-right">
                            <a class="text-white-50"
                               [routerLink]="'/app/clients'">
                               <i class="material-icons">apps</i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h5 class="m-t-20 m-b-30">Latest News</h5>
        <div class="card-columns">
            <div class="card m-b-30 card-body"
                 *ngFor="let item of blogItems; let i = index">
                <h4 class="card-title font-16 mt-0">
                    {{ i + 1 }} - {{ item.title }}
                    <a [href]="item.link"
                       target="_blank">
                        <i class="dripicons-link"></i>
                    </a>
                </h4>
                <p class="card-text">{{ item.description }}</p>
                <p class="card-text">
                    <small class="text-muted">
                        <u>Publish on</u>: {{ item.publishDate | date:'medium' }}
                    </small>
                </p>
            </div>
        </div>
        <div>
            <button type="button"
                    class="btn btn-primary waves-effect waves-light"
                    *ngIf="blogItems.length < totalNumberOfPosts"
                    (click)="loadNextPosts()">
                Load More Posts
            </button>
        </div>
    </div>
</div>
